<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Trybe Trip</title>
</head>
<body>
    <h1>A viagem dos seus sonhos. Participe!</h1>
    <form action="">
        <fieldset>
            <legend>Dados</legend>
            <label for="">Nome Completo:</label><input type="text" id="nome" maxlength="40" minlength="10" required placeholder="Digite seu nome completo">        
            <br>
            <label for="">E-mail:</label> <input type="email" id="email" maxlength="50" minlength="10" required placeholder="Digite seu e-mail">       
            <br /><br />


            <label>Destino Preferido:
                <br>
                <label for="cidade">
                    <input type="radio" id="cidade" name="destino" value="cidade" class="cidade">Cidade
                </label>
                <label for="campo">
                    <input type="radio" id="campo" name="destino" value="campo" class="campo">Campo
                </label>
                <label for="praia">
                    <input type="radio" id="praia" name="destino" value="praia" class="praia">Praia
                </label>
                <label for="montanhas">
                    <input type="radio" id="montanhas" name="destino" value="montanhas" class="montanhas">Montanhas
                </label>
                <br>
            </label>
            <br>

            <label for="">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label> <br>
                <textarea name="porque-merece" id="text-area" cols="60" rows="10" placeholder="Digite sua resposta aqui"></textarea> <br>
            
            <label for="">Qual a melhor data para a viagem</label>
                <input type="date" id="date"> <br />

            <label for="">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
                <input type="checkbox" name="concorda-receber-ofertas" id="concorda1"> <br>
            
            <label for="">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
                <input type="checkbox" name="concorda-divulgar-imagens" id="concorda2"> <br>     
        
        </fieldset> <br>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>



    </form>
    
</body>
</html>
