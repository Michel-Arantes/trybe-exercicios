<!DOCTYPE html>
<html lang="pt=br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Trybe Trip</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body class="ms-2">
  <h1 class="h1" class="mt-4">A viagem dos seus sonhos. Participe!</h1>
  <form action="" class="mt-5">
    <div class="input-group flex-nowrap">
      <span class="input-group-text" id="addon-wrapping">Nome Completo:</span>
      <input placeholder="Digite seu nome" class="form-control" type="email" id="email" maxlength="50" minlength="10" required>
    </div>
    <div class="input-group flex-nowrap">
      <span class="input-group-text" id="addon-wrapping">E-mail:</span>
      <input class="form-control" type="email" id="email" maxlength="50" minlength="10" required
        placeholder="Digite seu e-mail">
    </div>


    <label class="mt-3 form-label">Destino Preferido:
      <br><br>
      <label class="form-check-label" for="cidade">
        <input class="form-check-input" type="radio" id="cidade" name="destino" value="cidade" class="cidade">Cidade
      </label>
      <label class="form-check-label" for="campo">
        <input class="form-check-input" type="radio" id="campo" name="destino" value="campo" class="campo">Campo
      </label>
      <label class="form-check-label" for="praia">
        <input class="form-check-input" type="radio" id="praia" name="destino" value="praia" class="praia">Praia
      </label>
      <label class="form-check-label" for="montanhas">
        <input class="form-check-input" type="radio" id="montanhas" name="destino" value="montanhas" class="montanhas">Montanhas
      </label>
      <br>
    </label>
    <br>

    <label class="mt-4" for="">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
    <br>
    <textarea name="porque-merece" id="text-area" cols="60" rows="10" placeholder="Digite sua resposta aqui"></textarea>
    <br><br>

    <label for="">Qual a melhor data para a viagem</label>
    <input type="date" id="date"> <br /><br />

    <div class="form-check">
      <input class="form-check-input" id="flexCheckDefault" type="checkbox" name="concorda-receber-ofertas">
      <label class="form-check-label" for="">
        Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="concorda-divulgar-imagens">
      <label class="form-check-label" for="">
        Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
      </label>
    </div>



    </fieldset> <br>

    <button class="btn btn-success" type="submit">Enviar</button>
    <button class="btn btn-warning" type="reset">Limpar</button>



  </form>

</body>

</html>
